<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<link rel="stylesheet" href="Calculator.css">

<body>
    <header>
        <u>
            <h1>Calculator</h1>
        </u>
    </header>
    <div class="cal">
        <section class="Calculator">

            <form>
                <input type="text" class="display" placeholder="df">
            </form>
            <div class="btns">
                <div>
                    <button type="button" class="btn-blck" data-num="*">*</button>
                    <button type="button" class="btn-blck" data-num="/">/</button>
                    <button type="button" class="btn-blck" data-num="-">-</button>
                    <button type="button" class="btn-blck" data-num="+">+</button>
                </div>
                <div>
                    <button type="button" class="btn-black" data-num="9">9</button>
                    <button type="button" class="btn-black" data-num="8">8</button>
                    <button type="button" class="btn-black" data-num="7">7</button>
                    <button type="button" class="btn-black" data-num="6">6</button>
                </div>
                <div>
                    <button type="button" class="btn-black" data-num="5">5</button>
                    <button type="button" class="btn-black" data-num="4">4</button>
                    <button type="button" class="btn-black" data-num="3">3</button>
                    <button type="button" class="btn-black" data-num="2">2</button>
                </div>
                <div>
                    <button type="button" class="btn-black" data-num="1">1</button>
                    <button type="button" class="btn-black" data-num="0">0</button>
                    <button type="button" class="btn-black" data-num=".">.</button>
                    <button type="button" class="equal-btn-orange">=</button> <br><br>
                </div>
                <button type="button" class="clr-btn">C</button>
            </div>
        </section>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
